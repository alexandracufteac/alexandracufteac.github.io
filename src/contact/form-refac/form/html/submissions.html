  <!-- Modal delete-->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are sure you want to delete?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="deleteSubmission(id)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal edit -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Edit submission</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          
          <form id="form">
            <div id="form-container">
               
              <div>
                <label  for="nameInput">Name</label>
                <input  type="text" id="nameInput" name="name" 
                placeholder="Write your name here..." autofocus required >
    
                <label  for="emailInput">Email</label>
                <input  type="email" id="emailInput" name="email" 
                placeholder="Write your email here..." autocomplete="email" required>
    
                <label for="dropdown">Choose reason of contact</label> 
                <select id="dropdown">
                    <option value="Please Select">-Please Select-</option>
                    <option id="pbRepOption" value="Problem Report">Problem Report</option>
                    <option id="ftReqOption" value="Feature Request">Feature Request</option>
                    <option id="otherOption" value="Other">Other</option>
                </select>
    
              <div id="radioField">
                <label>Select your plan</label>

                <div class="radio-options">
                <input class="radio-buttons"id="freePlan" type="radio" name="plan" value="Free"> 
                <span>Free</span>
                
                <input class="radio-buttons" id="essentialsPlan" type="radio" name="plan" value="Essentials">
                <span>Essentials</span>
    
                <input class="radio-buttons" id="professionalPlan" type="radio" name="plan" value="Professional">
                <span>Professional</span>
                </div>
              </div>
    
                <label  for="priorityInput">Priority</label>
                <input  type="text" id="priorityInput" name="Priority input" 
                placeholder="Select from above" readonly>
               
                <label  for="messageInput">Message</label>
                <textarea id="messageInput" name="message" 
                placeholder="Write your message here..." rows="5" 
                columns="45" maxlength="100" required></textarea>
              </div>
    
            </div>
        </form>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="">Save</button>
        </div>

      </div>
    </div>
  </div>
